<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Repair Quote Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Home Repair Quote Analyzer</h1>
            <p class="subtitle">Upload your repair quote and get instant pricing analysis</p>
        </header>

        <main>
            <div class="upload-section">
                <form id="quoteForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="quoteImage" class="file-label">
                            <div class="file-upload-box" id="fileUploadBox">
                                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <p class="upload-text">Click to upload or drag and drop</p>
                                <p class="upload-hint">PNG, JPG, JPEG or PDF (MAX. 16MB)</p>
                            </div>
                            <input type="file" id="quoteImage" name="quote_image" accept="image/*,.pdf" required>
                        </label>
                        <div id="filePreview" class="file-preview"></div>
                    </div>

                    <div class="location-section">
                        <h3>Location (Optional - for accurate pricing)</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">State</label>
                                <select id="state" name="state">
                                    <option value="">Select State</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="IL">Illinois</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NY">New York</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="TX">Texas</option>
                                    <option value="WA">Washington</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" placeholder="Enter city name">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="analyzeBtn">
                        <span class="btn-text">Analyze Quote</span>
                        <span class="btn-loader" style="display: none;">Analyzing...</span>
                    </button>
                </form>
            </div>

            <div id="results" class="results-section" style="display: none;">
                <h2>Analysis Results</h2>

                <div id="locationInfo" class="info-box"></div>

                <div id="summaryCard" class="summary-card"></div>

                <div id="itemsBreakdown" class="items-breakdown"></div>
            </div>

            <div id="error" class="error-message" style="display: none;"></div>
        </main>

        <footer>
            <p>Pricing data based on national averages and adjusted for your location</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
